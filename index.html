<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .table {
            text-align: center;
        }
        .table > tr> td {
            border: 2px solid #7C7C84;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Do_Allocation</h1>
    </div>

    <div >
        <form id="form" >
            <input type="number" value="" id="totalBuses" placeholder="Total Buses">
            <input type="number" id="totalPassengers" placeholder="Total Passengers">
            <input type="submit" id="btn" value="Submit">
        </form>
       
    </div>
    <div >
<table class="table">
    <tr>
        <th>Number of buses</th>
        <th>Number of passengers</th>
    </tr>
    
</table>
    </div>


    <script > 
        let totalBuses = document.getElementById("totalBuses");
        let totalPassengers = document.getElementById("totalPassengers");
        let table = document.querySelector(".table")
        const btn = document.getElementById("btn");

        btn.addEventListener('click', (e) => {
            e.preventDefault()
            totalBuses = totalBuses.value;
            totalPassengers = totalPassengers.value;
            do_allocation(totalPassengers, totalBuses);
        })


        const do_allocation = (no_of_passengers, no_of_buses) => {
            let passengersCounter = [0, 1];
            for (var i = 1; i <= no_of_buses; i++) {
                let passenegersInBus;

                if (i === 1) {
                    passenegersInBus = 1;
                } else if (i => 2) {

                    passenegersInBus = passengersCounter[i - 2] + passengersCounter[i - 1];
                    passengersCounter.push(passenegersInBus)
                    no_of_passengers = no_of_passengers - passenegersInBus;

                    if (no_of_passengers <= 0) {
                        passenegersInBus = 0;
                    }
                }
                const tr = document.createElement("tr") //creating table row
                tr.innerHTML = `
                <td>Bus ${i}</td>
                <td>${passenegersInBus}</td>
            `
            table.appendChild(tr) //add to the end of the table row
            }
        }
    </script>
</body>
</html>
